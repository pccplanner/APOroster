<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set worker script path for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drag-active { border-color: #3b82f6; background-color: #eff6ff; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Attendance Data Extractor
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Upload <strong>RptAttendanceFlexible.pdf</strong> to extract the "DEEME D MTH" column.
            </p>
        </div>

        <!-- Upload Area -->
        <div id="drop-zone" class="mt-8 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md transition-all duration-200 cursor-pointer bg-white hover:bg-gray-50">
            <div class="space-y-1 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex text-sm text-gray-600">
                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                        <span>Upload a PDF</span>
                        <input id="file-upload" name="file-upload" type="file" accept=".pdf" class="sr-only">
                    </label>
                    <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs text-gray-500">PDF files only</p>
            </div>
        </div>

        <!-- Status & Actions -->
        <div id="status-container" class="hidden text-center">
            <div id="loading" class="hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-sm text-gray-600">Processing PDF...</p>
            </div>
            
            <div id="success" class="hidden space-y-4">
                <div class="rounded-md bg-green-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">Extraction Successful</h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p id="result-count">Found 0 rows.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="download-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Download .csv
                </button>
            </div>

            <div id="error" class="hidden rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">Error</h3>
                        <div class="mt-2 text-sm text-red-700">
                            <p id="error-msg">Something went wrong.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Table -->
        <div id="preview-container" class="hidden mt-8">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">Preview</h3>
            <div class="flex flex-col">
                <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg max-h-64 overflow-y-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            DEEME D MTH
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="preview-body" class="bg-white divide-y divide-gray-200">
                                    <!-- JS populates this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const statusContainer = document.getElementById('status-container');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');
        const error = document.getElementById('error');
        const errorMsg = document.getElementById('error-msg');
        const resultCount = document.getElementById('result-count');
        const downloadBtn = document.getElementById('download-btn');
        const previewContainer = document.getElementById('preview-container');
        const previewBody = document.getElementById('preview-body');

        let extractedData = [];

        // Drag and Drop Events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-active'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files), false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                processPDF(files[0]);
            }
        }

        async function processPDF(file) {
            // Reset UI
            statusContainer.classList.remove('hidden');
            loading.classList.remove('hidden');
            success.classList.add('hidden');
            error.classList.add('hidden');
            previewContainer.classList.add('hidden');
            extractedData = [];

            if (file.type !== 'application/pdf') {
                showError("Please upload a valid PDF file.");
                return;
            }

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                let fullText = "";

                // 1. Extract raw text from all pages
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    // Join items with empty string to preserve the weird internal formatting
                    // PDF.js often splits text weirdly, but usually keeps order.
                    const pageText = textContent.items.map(item => item.str).join("");
                    fullText += pageText + "\n";
                }

                // 2. Locate the "CSV" block inside the PDF text
                // The PDF format provided has data wrapped in quotes like "Data"
                // We look for the Header row first.
                // The header "DEEME D MTH" might be split by newlines or spaces.
                
                // Regex to find the start of the table (headers)
                const headerRegex = /"Clock Date".*/s;
                const match = fullText.match(headerRegex);

                if (!match) {
                    throw new Error("Could not find the attendance table in this PDF.");
                }

                const csvBlock = match[0];

                // 3. Simple State Machine Parser for the specific Quoted format
                // We cannot use simple .split(',') because values might contain commas (though unlikely here)
                // or newlines.
                
                // Helper to split a line by quoted strings
                // Matches "Value" OR ,, (empty fields)
                // This specific PDF format seems to have every field wrapped in quotes
                // except empty ones which appear as ,,
                
                const rows = [];
                let currentRow = [];
                let inQuote = false;
                let currentVal = "";
                
                // We will iterate looking for "..." patterns
                // The text stream from PDF.js is continuous.
                
                // Better approach for this specific messy PDF output:
                // Use Regex to find ALL quoted strings: "..."
                // Then reconstruct rows based on the known column count or header markers.
                
                const quoteRegex = /"([^"]*)"/g;
                let token;
                let allTokens = [];
                
                while ((token = quoteRegex.exec(csvBlock)) !== null) {
                    allTokens.push(token[1]);
                }

                // Identify the "DEEMED MTH" index
                let targetIndex = -1;
                const normalizedTarget = "DEEMEDMTH";
                
                // The tokens are a flat list now. We need to find the header.
                // We assume the first X tokens are headers.
                // Let's find the token that looks like DEEMED MTH
                
                for(let i=0; i < 50 && i < allTokens.length; i++) {
                    const clean = allTokens[i].replace(/[\n\r\s]/g, "").toUpperCase();
                    if(clean.includes(normalizedTarget)) {
                        targetIndex = i;
                        break;
                    }
                }

                if (targetIndex === -1) {
                    throw new Error("Could not find 'DEEME D MTH' column.");
                }

                // Determine Column Count (approximate) based on "OTAuth" or "Clock Date" repetition
                // But simplified: The structure seems to be 14 columns based on the header count in the example
                // "Clock Date", "Cik In", "Cik Out", "Cik In", "Cik Out", "Work Status", "Shift", "Shift2", "DEEMED MTH", ...
                // Let's count headers up to "OTAuth" (last header)
                
                let headersEndIndex = -1;
                for(let i=targetIndex; i < allTokens.length; i++) {
                    if(allTokens[i].replace(/[\n\r\s]/g, "").toUpperCase().includes("OTAUTH")) {
                        headersEndIndex = i;
                        break;
                    }
                }
                
                if (headersEndIndex === -1) {
                     // Fallback: assume 14 columns if OTAuth not found immediately
                     headersEndIndex = targetIndex + (13 - 6); // rough guess
                }

                const colCount = headersEndIndex + 1; // 0-based index
                
                // Now extract data
                // We start reading after the last header
                // We step by colCount
                
                // Calculate the offset of our target column relative to the start of a row
                // The header row ends at headersEndIndex.
                
                // Actually, the structure in the prompt shows:
                // "Clock Date","Cik In...","OTAuth" -> Row 1
                // "01-11-2025", ... -> Row 2
                
                // The token list is flat.
                // Index of target in header = targetIndex
                // Data starts at headersEndIndex + 1
                
                let currentRowStart = headersEndIndex + 1;
                
                while(currentRowStart < allTokens.length) {
                    // Calculate the index of the data we want
                    let dataIndex = currentRowStart + targetIndex;
                    
                    if (dataIndex < allTokens.length) {
                        let val = allTokens[dataIndex];
                        
                        // Check if this looks like valid data (number) or if we hit the footer
                        // The footer has "Grand Total" or "Record Count"
                        if (allTokens[currentRowStart].includes("Record Count") || 
                            allTokens[currentRowStart].includes("Grand Total")) {
                             // Handle Grand Total if needed (it usually aligns differently, careful here)
                             // In the example, Grand Total is at the bottom. 
                             // If "Grand Total" is token 0 of the row, is the structure maintained?
                             // Usually Grand Total rows have many empty cells.
                             
                             // For safety, let's include it if it looks numeric, otherwise stop if it's text junk
                        }
                        
                        // Clean value (remove newlines)
                        val = val.replace(/[\n\r]+/g, "").trim();
                        extractedData.push(val);
                    }
                    
                    currentRowStart += colCount;
                }
                
                // FILTER: Remove "Record Count" related anomalies if they got in
                // In the example, "Record Count" row has value "30" in the second column?
                // The target column (index 6) for Record Count row is empty in the PDF text provided?
                // Actually, let's filter extractedData to only keep numbers to be safe, 
                // assuming Deemed Mth is always numeric (12.00, 0.00).
                
                // Refinement: The user just wants the column.
                // Let's remove empty strings if any.
                extractedData = extractedData.filter(item => item !== "");

                if (extractedData.length === 0) {
                    throw new Error("No data rows extracted.");
                }

                showSuccess(extractedData);

            } catch (err) {
                console.error(err);
                showError("Error processing file: " + err.message);
            }
        }

        function showSuccess(data) {
            loading.classList.add('hidden');
            success.classList.remove('hidden');
            resultCount.textContent = `Extracted ${data.length} rows.`;
            
            // Populate Preview
            previewContainer.classList.remove('hidden');
            previewBody.innerHTML = '';
            data.forEach(val => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${val}</td>`;
                previewBody.appendChild(tr);
            });
        }

        function showError(msg) {
            loading.classList.add('hidden');
            error.classList.remove('hidden');
            errorMsg.textContent = msg;
        }

        downloadBtn.addEventListener('click', () => {
            const csvContent = "DEEME D MTH\n" + extractedData.join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "deemed_mth_data.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
